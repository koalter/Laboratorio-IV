<form [formGroup]="form" (ngSubmit)="aceptar()" class="card p-4 m-5" style="width: 18rem;">
  <div class="form-group m-2">
    <label for="nombre">Nombre</label>
    <input class="form-control" type="text" formControlName="nombre">
    <small class="text-danger" *ngIf="form.controls['nombre'].invalid && form.controls['nombre'].errors?.['required']">El nombre es requerido</small>
  </div>
  <div class="form-group m-2">
    <button type="submit" class="btn btn-primary">Aceptar</button>
  </div>
</form>
